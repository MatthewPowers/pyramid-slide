<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
           
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;

        #marg {
            margin-top: 25px;
            margin-bottom: 30px;

<body >
    <h1>Pyramid Slide</h1>

    <br>

    <div id="marg">
    <form action="/action_page.php" method="get"></form>
    <select id="brickType" onchange="sliderFunction()">
        Brick Type:
        <option value="#">#</option>
        <option value="@">@</option>
        <option value="$">$</option>
        <option value="%">%</option>
      </select>

    
        Height:
        <input type="range" name="points" min="1" max="20" id="slider" oninput="sliderFunction()">
        <span id="sliderPos"></span>
      </form>
    </div>

    <br><br>

    <div id="pyramid"></div>

    <script src="pyramid-slide.js"></script>
